version: '3.8'

services:
  relay-server:
    platform: linux/amd64
    build:
      context: .
      dockerfile: packages/relay-server/Dockerfile
    image: botanix-ln-relay-server:latest
    ports:
      - '3004:3004'
    environment:
      - PORT=3004
      - NODE_ENV=production
    restart: always
